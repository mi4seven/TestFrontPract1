<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Treasure Island</title>

</head>

<body>

  <div class="game-panel">
    <div id="top-panel">
      <div id="hint">Click on map to find the treasure!</div>
    </div>
    <div class="map-panel">
      <img id="map" src="treasure_island_500.jpg" alt="Treasure Island">
      <img id="treasure" src="chest_32.png" alt="Treasure">
      <img id="treasure-hunter" src="pirate_64.png" alt="Treasure">
      <div id="treasure-hunter-circle"></div>
    </div>
    <div class="bottom-panel">
      <button id="restart" onclick="intitMap()">Restart</button>
    </div>
  </div>

  <footer>
    <p>Images author:
      <a href="https://www.freepik.com" target="_blank">Freepik</a>
    </p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
